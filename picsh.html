            let numPerEmoji = 5; // 5 of each emoji
            let totalEmojis = emojis.length * numPerEmoji; // 20 emojis per click
    
            for (let i = 0; i < totalEmojis; i++) {
                let emoji = document.createElement("div");
                emoji.textContent = emojis[i % emojis.length]; // Cycle through emojis
                emoji.classList.add("emoji");
    
                // Random movement
                let angle = Math.random() * 2 * Math.PI; 
                let distance = Math.random() * 120 + 30; // Random spread distance
                let x = Math.cos(angle) * distance + "px";
                let y = Math.sin(angle) * distance + "px";
    
                emoji.style.setProperty("--x", x);
                emoji.style.setProperty("--y", y);
    
                // Set position at click location
                emoji.style.left = `${event.clientX}px`;
                emoji.style.top = `${event.clientY}px`;
    
                document.body.appendChild(emoji);
    
                setTimeout(() => {
                    emoji.remove();
                }, 1000);
            }
        });
