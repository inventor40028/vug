        img {

            max-width: 300px;

        }
        button{
    background:    #ebbe14;

color:         #000000;
display:       inline-block;
font:          italic bold 30px/50px "Roboto", sans-serif;
text-align:    center;
text-shadow:   3px 2px #d9d907;
}
button:hover{
  background:    #000000;
background:    linear-gradient(#fbff00, #000000 50%, #ffe600);

border-radius: 17px;
width:         200px;
height:        auto;
color:         #eeff00;
display:       inline-block;
font:          italic bold 30px/50px "Roboto", sans-serif;
text-align:    center;
text-shadow:   3px 2px #000000;
box-shadow: 0 0 15px rgba(255, 255, 0, 1); /* Brighter glow on hover */
transform: scale(1.05); /* Slight zoom effect */
}
